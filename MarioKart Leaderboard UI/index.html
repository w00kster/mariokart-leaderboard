<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Kart Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-container">
    <h1>Mario Kart Leaderboard</h1>
  </div>
<div>
  <div class="new-entry">
    <h2>Add New Record</h2>
    <table cellspacing="10">
      <form action="" method="post">
      <tr>
        <td>
          <label>Your Name</label>
        </td>
        <td>
          <label>Map</label>
        </td>
        <td>
          <label>Lap 1</label>
        </td>
        <td>
          <label>Lap 2</label>
        </td>
        <td>
          <label>Lap 3</label>
        </td>
        <td>
          <label>Total Time</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="yourName">
        </td>
        <td>
          <!-- This is just a placeholder until we create the database which will draw this information -->
          <input list="maps" name="Map">
          <datalist  id="maps">
            <option value="Mushroom Gorge"></option> 
        </td>
        <!-- Need to update data types to time once i can figure out how to get mm:ss:sss and fix up the function -->
        <td>
          <input type="text" name="Time" onblur="findTotal()"  class="lapTime">
        </td>
        <td>
          <input type="text" name="Time" onblur="findTotal()"  class="lapTime">
        </td>
        <td>
          <input type="text" name="Time" onblur="findTotal()"  class="lapTime">
        </td>
        <td>
          <input type="text" id="total" readonly/>
        </td>
      </tr>
    </table>
    <input class="btn" type="submit">
  </form>
</div>

    <div class="current-leaderboard">
      <h2>Leaderboard</h2>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
